<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js" ></script>

    </head>
    <body>
        <div class="header fixed top" id="topHeader">
            <div id="headerLogo">
                <img id="logo" src="http://placekitten.com/300/100" />
            </div>
            <ul id="navBar" class="navBar">
                <li class="nav" id="homeHeader"><a href="" class="nav link">Hjem</a></li>
                <li class="nav" id="aboutHeader"><a href="" class="nav link">Om</a></li>
                <li class="nav" id="shopHeader"><a href="" class="nav link">Butikk</a></li>
                <li class="nav" id="contactHeader"><a href="" class="nav link">Kontakt</a></li>
            </ul>
        </div>

        <div id="mainContent" class="grid wrapper">
            <div class="header image" id="headerImageHolder">
                <img src="http://placekitten.com/1920/300" id="headerImage"/>
            </div>

            <div class="display container" id="cardDisplay">
                <div class="arrow" id="leftArrow">
                    <
                </div>
                <div class="card" id="card1">
                    KORT
                </div>
                <div class="card" id="card2">
                    KORT
                </div>
                <div class="card" id="card3">
                    KORT
                </div>
                <div class="arrow" id="rightArrow">
                    >
                </div>
            </div>

            <div class="textbox" id="pageText">
                PageText
            </div>
            <div class="seethru" id="windowSpace">

            </div>

            <div class="image footer" id="footerImage">
                <img src="img/footerLine.png" />
            </div>
            <div class="footer" id="footerContent">
                <div class="footer" id="footerContentLeft">
                    LEFT
                </div>
                <div class="footer" id="footerContentCenter">
                    CENTER
                </div>
                <div class="footer" id="footerContentRight">
                    RIGHT
                </div>
            </div>
        </div>
    </body>
</html>
